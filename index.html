<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div>
            <img src="img/bag.png" alt="Sacola de compra">
            <form action="">
                <input type="text" id="input-item" placeholder="Digite o item que deseja adicionar" />
                <button class="botao-item" id="adicionar-item">Salvar intem</button>
            </form>

            <ul id="lista-de-compras">
                <h2>lista de Compras</h2>
                <hr />
                <p id="menssagem-lista-vazia" style="display: block;"> Sua lista está vazia. Adicione itens a ela para
                    não esquecer nada na
                    próxima compra!</p>
            </ul>
            <div id="container-titulo-lista-comprado" style="display: none;">
                <h2 id="titulo-lista-comprado">comprado</h2>
                <hr />
            </div>

            <ul id="lista-comprado">
            </ul>

        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
