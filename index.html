<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <div>
            <img src="img/bag.png" alt="Sacola de compra">
            <form action="">
                <input type="text" id="input-item" placeholder="Digite o item que deseja adicionar" />
                <button class="botao-item" id="adicionar-item">Salvar intem</button>
            </form>

            <ul id="lista-de-compras">
                <h2>lista de Compras</h2>
                <hr />

                <li>
                    <div class="lista-item-container">
                        <div class="lista-itens">
                            <div class="chackbox-container">
                                <label for="chackbox-1">
                                    <input class="chackbox-input" type="checkbox" name="" id="chackbox-1" />
                                    <div class="chackbox-costumizado chacked"></div>
                                </label>
                            </div>
                            <p> Ração de gatos </p>
                        </div>
                        <div>
                            <button class="item-lista-button">
                                <img src="img/delete.svg" alt="Deletar">
                            </button>
                            <button class="item-lista-button">
                                <img src="img/edit.svg" alt="Editar">
                            </button>
                        </div>
                    </div>
                    <p class="texto-data">Segunda-feira (31/01/2022) às 08:30 </p>
                </li>
            </ul>

            <h2>comprado</h2>
            <hr />

            <ul id="lista-comprado">
            </ul>

        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
